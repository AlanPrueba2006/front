<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Eventos Perú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card bg-dark border-0 shadow p-4 rounded-4">
                    <h4 class="text-center text-light mb-4 fw-bold">Registro</h4>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label text-secondary">Nombre</label>
                            <input type="text" class="form-control bg-light text-dark border-0 border-bottom"
                                id="nombre" required>
                        </div>
                        <div class="mb-4">
                            <label for="apellido" class="form-label text-secondary">Apellido</label>
                            <input type="text" class="form-control bg-light text-dark border-0 border-bottom"
                                id="apellido" required>
                        </div>
                        <div class="mb-4">
                            <label for="dni" class="form-label text-secondary">DNI</label>
                            <input type="number" class="form-control bg-light text-dark border-0 border-bottom" id="dni"
                                required>
                        </div>
                        <div class="mb-4">
                            <label for="direccion" class="form-label text-secondary">Dirección</label>
                            <input type="text" class="form-control bg-light text-dark border-0 border-bottom"
                                id="direccion" required>
                        </div>
                        <div class="mb-4">
                            <label for="celular" class="form-label text-secondary">Cecular</label>
                            <input type="number" class="form-control bg-light text-dark border-0 border-bottom"
                                id="cecular" max="9" required>
                        </div>
                        <div class="mb-4">
                            <label for="correo" class="form-label text-secondary">Correo</label>
                            <input type="text" class="form-control bg-light text-dark border-0 border-bottom"
                                id="direccion" required>
                        </div>
                        <button type="submit" class="btn btn-secondary w-100 fw-semibold">registrarse</button>
                    </form>

                    <!-- Enlace de registro -->
                    <div class="text-center mt-3">
                        <span class="text-white-50">¿No tienes cuenta?</span>
                        <a href="registro.html" class="text-warning fw-semibold text-decoration-none">Regístrate</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Login Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();

            if (user === "admin" && pass === "123") {
                localStorage.setItem("session", "true");
                alert("Inicio de sesión exitoso ✅");
                window.location.href = "index.html";
            } else {
                alert("Usuario o contraseña incorrectos ❌");
            }
        });
    </script>

</body>

</html>
