<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Eventos Perú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card bg-dark border-0 shadow p-4 rounded-4">
                    <h4 class="text-center text-light mb-4 fw-bold">Registro</h4>
                    <form id="registerForm">
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="nombre" class="form-label text-secondary">Nombre</label>
                                <input type="text" class="form-control bg-light text-dark border-0 border-bottom"
                                    id="nombre" required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="apellido" class="form-label text-secondary">Apellido</label>
                                <input type="text" class="form-control bg-light text-dark border-0 border-bottom"
                                    id="apellido" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="dni" class="form-label text-secondary">DNI</label>
                                <input type="number" class="form-control bg-light text-dark border-0 border-bottom"
                                    id="dni" required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="celular" class="form-label text-secondary">Celular</label>
                                <input type="number" class="form-control bg-light text-dark border-0 border-bottom"
                                    id="celular" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label text-secondary">Dirección</label>
                            <input type="text" class="form-control bg-light text-dark border-0 border-bottom"
                                id="direccion" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label text-secondary">Correo</label>
                            <input type="email" class="form-control bg-light text-dark border-0 border-bottom"
                                id="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label text-secondary">Usuario</label>
                            <input type="text" class="form-control bg-light text-dark border-0 border-bottom"
                                id="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label text-secondary">Contraseña</label>
                            <input type="password" class="form-control bg-light text-dark border-0 border-bottom"
                                id="password" required>
                        </div>
                        <button type="submit" class="btn btn-secondary w-100 fw-semibold">Registrarse</button>
                    </form>

                    <!-- Enlace de registro -->
                    <div class="text-center mt-3">
                        <span class="text-white-50">¿Ya tienes cuenta?</span>
                        <a href="../html/login.html" class="text-warning fw-semibold text-decoration-none">Inicia
                            Sesión</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Login Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/register.js"></script>

</body>

</html>
