<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios - Panel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/admin.css">
  <script src="../js/admin/usuarios.js" defer></script>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3 vh-100" style="width: 250px;">
      <div class="text-center mb-4">
        <img src="../templates/img/Logoempresa.jpg" alt="Logo" style="max-width: 100px;">
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="admin.html" class="nav-link text-white"><i class="fas fa-user me-2"></i>Perfil</a></li>
        <li class="nav-item"><a href="usuarios.html" class="nav-link text-white active"><i class="fas fa-users me-2"></i>Usuarios</a></li>
        <li class="nav-item"><a href="cotizaciones_admin.html" class="nav-link text-white"><i class="fas fa-file-invoice me-2"></i>Cotizaciones</a></li>
        <li class="nav-item"><a href="reservas_admin.html" class="nav-link text-white"><i class="fas fa-calendar-check me-2"></i>Reservas</a></li>
        <li class="nav-item"><a href="cancelaciones.html" class="nav-link text-white"><i class="fas fa-times-circle me-2"></i>Cancelaciones</a></li>
        <li class="nav-item"><button id="cerrarSesionBtn" class="btn btn-danger w-100 mt-3">Cerrar Sesión</button></li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="p-4 flex-grow-1">
      <h2 class="mb-4">Gestión de Usuarios</h2>

      <div class="mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCrearUsuario">
          <i class="fas fa-user-plus me-2"></i>Crear Usuario Admin
        </button>
      </div>

      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>DNI</th>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Crear Usuario -->
  <div class="modal fade" id="modalCrearUsuario" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formCrearUsuario">
          <div class="modal-header">
            <h5 class="modal-title">Crear Usuario Administrador</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3">
            <div class="col-md-6">
              <label class="form-label">DNI</label>
              <input type="text" name="dni" class="form-control" required maxlength="8">
            </div>
            <div class="col-md-6">
              <label class="form-label">Usuario</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Apellidos</label>
              <input type="text" name="apellidos" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Correo</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Teléfono</label>
              <input type="text" name="phone" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Dirección</label>
              <input type="text" name="address" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Contraseña</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <input type="hidden" name="rol" value="admin">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Crear</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
