<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cotizaciones - Eventos Perú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/eventos.css" />
    <link rel="stylesheet" href="../css/negocio.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../templates/img/Logoempresa.jpg" alt="Logo empresa" class="img-logo" />
            </a>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto" id="navbarLinks"></ul>
            </div>
        </div>
    </nav>

    <div class="sidebar-left">
        <div class="list-group">
            <a href="../html/perfil.html" class="list-group-item list-group-item-action"><i
                    class="fas fa-user me-2"></i>Perfil</a>
            <a href="../html/cotizaciones.html" class="list-group-item list-group-item-action active"><i
                    class="fas fa-file-invoice me-2"></i>Cotizaciones</a>
            <a href="../html/reservas.html" class="list-group-item list-group-item-action"><i
                    class="fas fa-calendar-check me-2"></i>Reservas</a>
        </div>
    </div>

    <div class="content-area">
        <h3><i class="fas fa-file-invoice me-2 text-dark"></i>Mis Cotizaciones</h3>
        <hr />

        <!-- Cotización sin precio -->
        <div class="card mb-3 border-danger">
            <div class="card-body">
                <h5 class="card-title">Evento: Fiesta infantil</h5>
                <span class="badge bg-danger">Pendiente de revisión</span>
                <p class="mb-1"><strong>Fecha:</strong> 2025-07-10</p>
                <p><strong>Invitados:</strong> 30</p>
            </div>
        </div>

        <!-- Cotización con precio, sin pago -->
        <div class="card mb-3 border-warning">
            <div class="card-body">
                <h5 class="card-title">Evento: Boda</h5>
                <span class="badge bg-warning text-dark">Pendiente de pago</span>
                <p class="mb-1"><strong>Fecha:</strong> 2025-07-15</p>
                <p><strong>Invitados:</strong> 80</p>
                <p><strong>Precio:</strong> S/ 850.00</p>
                <a href="pago.html" class="btn btn-outline-dark btn-sm">Realizar pago</a>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>

</html>
