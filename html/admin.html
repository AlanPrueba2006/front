<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Eventos Perú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="d-flex">
  <aside class="bg-dark text-white p-3 vh-100 position-fixed" style="width: 250px;">
    <div class="text-center mb-4">
      <img src="../templates/img/Logoempresa.jpg" alt="Logo" class="img-fluid" style="max-width: 120px">
    </div>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a href="../html/admin-perfil.html" class="nav-link text-white"><i class="fas fa-user-circle me-2"></i>Perfil</a>
      </li>
      <li class="nav-item mb-2">
        <a href="../html/usuarios.html" class="nav-link text-white"><i class="fas fa-users me-2"></i>Usuarios</a>
      </li>
      <li class="nav-item mb-2">
        <a href="cotizaciones_admin.html" class="nav-link text-white"><i class="fas fa-file-invoice me-2"></i>Cotizaciones</a>
      </li>
      <li class="nav-item mb-2">
        <a href="reservas_admin.html" class="nav-link text-white"><i class="fas fa-calendar-alt me-2"></i>Reservas</a>
      </li>
      <li class="nav-item mb-2">
        <a href="cancelaciones.html" class="nav-link text-white"><i class="fas fa-times-circle me-2"></i>Cancelaciones</a>
      </li>
      <li class="nav-item mt-4">
        <button class="btn btn-outline-danger w-100" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión</button>
      </li>
    </ul>
  </aside>

  <main class="flex-grow-1 ms-250 p-4" style="margin-left: 250px;">
    <h2>Bienvenido, Administrador</h2>
    <p>Selecciona una opción del menú para administrar el sistema.</p>
  </main>

  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.clear();
      localStorage.removeItem("session");
      window.location.href = "../index.html";
    });
  </script>
</body>
</html>
