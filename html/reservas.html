<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservas - Eventos Perú</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/eventos.css" />
    <link rel="stylesheet" href="../css/negocio.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../templates/img/Logoempresa.jpg" alt="Logo empresa" class="img-logo" />
            </a>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto" id="navbarLinks"></ul>
            </div>
        </div>
    </nav>

    <div class="sidebar-left">
        <div class="list-group">
            <a href="perfil.html" class="list-group-item list-group-item-action">
                <i class="fas fa-user me-2"></i>Perfil
            </a>
            <a href="cotizaciones.html" class="list-group-item list-group-item-action">
                <i class="fas fa-file-invoice me-2"></i>Cotizaciones
            </a>
            <a href="reservas.html" class="list-group-item list-group-item-action active">
                <i class="fas fa-calendar-check me-2"></i>Reservas
            </a>
            <button id="cerrarSesionLateral" class="list-group-item list-group-item-action text-danger mt-3">
                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
            </button>
        </div>
    </div>

    <div class="content-area">
        <h3><i class="fas fa-calendar-check me-2 text-dark"></i>Mis Reservas</h3>
        <hr />
    </div>

    <!-- Modal de Cancelación -->
    <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cancelModalLabel">¿Cancelar reserva?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás segura/o de cancelar tu reserva?</p>
                    <p><strong>Se enviará una solicitud a Eventos Perú SAC.</strong></p>
                    <p>Si es aceptada, se te devolverá solo el <strong>50% del monto abonado</strong> por penalidad.</p>

                    <!-- Campo para el motivo -->
                    <div class="mb-3">
                        <label for="motivoCancelacion" class="form-label">Motivo de cancelación</label>
                        <textarea class="form-control" id="motivoCancelacion" rows="3"
                            placeholder="Explica por qué deseas cancelar..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmCancelBtn">Solicitar cancelación</button>
                </div>
            </div>
        </div>
    </div>


    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/cotizaciones.js"></script>
    <script src="../js/reservas.js"></script>
</body>

</html>
