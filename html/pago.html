<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago de Cotización</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/pago.css">
  <link rel="stylesheet" href="../css/eventos.css">
</head>
<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="../templates/img/Logoempresa.jpg" alt="Logo empresa" class="img-logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center" id="navbarLinks"></ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="pago">
    <div class="confirmation-section">
      <h2>¡Estás a un paso de completar tu agenda!</h2>
      <p class="total-cotizacion">💰 Total de la cotización: <strong id="totalCotizacion">S/ --</strong></p>

      <div class="important-info">
        <p><strong>Realiza tu pago</strong> a través de:</p>
        <ul class="mb-2">
          <li>📲 <strong>Yape:</strong> 987 654 321</li>
          <li>🏦 <strong>Número de cuenta BCP:</strong> 123-45678901-0-12</li>
        </ul>
        <p>Una vez realizado el pago, sube la captura para validar tu agenda.</p>
      </div>

      <form id="formPago">
        <div class="mb-3">
          <label for="comprobantePago" class="form-label">Sube la captura de tu comprobante</label>
          <input class="form-control" type="file" id="comprobantePago" accept="image/*,application/pdf" required>
        </div>
        <button type="submit" class="btn btn-yellow">Enviar comprobante</button>
      </form>
    </div>
  </div>

  <script src="../js/pagos.js"></script>
</body>
</html>
