<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Perfil - Eventos Perú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/eventos.css" />
  <link rel="stylesheet" href="../css/negocio.css" />
  <style>
    main {
      margin-left: 250px;
      padding: 2rem;
    }
  </style>
</head>

<body class="d-flex">
  <!-- Sidebar -->
  <aside class="bg-dark text-white p-3 vh-100 position-fixed" style="width: 250px;">
    <div class="text-center mb-4">
      <img src="../templates/img/Logoempresa.jpg" alt="Logo" class="img-fluid" style="max-width: 120px">
    </div>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a href="../html/admin-perfil.html" class="nav-link text-white"><i class="fas fa-user-circle me-2"></i>Perfil</a>
      </li>
      <li class="nav-item mb-2">
        <a href="../html/usuarios.html" class="nav-link text-white"><i class="fas fa-users me-2"></i>Usuarios</a>
      </li>
      <li class="nav-item mb-2">
        <a href="cotizaciones_admin.html" class="nav-link text-white"><i class="fas fa-file-invoice me-2"></i>Cotizaciones</a>
      </li>
      <li class="nav-item mb-2">
        <a href="reservas_admin.html" class="nav-link text-white"><i class="fas fa-calendar-alt me-2"></i>Reservas</a>
      </li>
      <li class="nav-item mb-2">
        <a href="cancelaciones.html" class="nav-link text-white"><i class="fas fa-times-circle me-2"></i>Cancelaciones</a>
      </li>
      <li class="nav-item mt-4">
        <button class="btn btn-outline-danger w-100" id="logoutBtn">
          <i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión
        </button>
      </li>
    </ul>
  </aside>

  <!-- Contenido -->
  <main>
    <h3><i class="fas fa-user me-2 text-dark"></i>Mi Perfil</h3>
    <hr />
    <div class="row">
      <div class="col-md-6">
        <p><strong>DNI:</strong> <span id="perfil-dni"></span></p>
        <p><strong>Nombre completo:</strong> <span id="perfil-nombre"></span></p>
        <p><strong>Nombre de usuario:</strong> <span id="perfil-username"></span></p>
        <p><strong>Email:</strong> <span id="perfil-email"></span></p>
      </div>
      <div class="col-md-6">
        <p><strong>Teléfono:</strong> <span id="perfil-phone"></span></p>
        <p><strong>Dirección:</strong> <span id="perfil-address"></span></p>
        <p><strong>Rol:</strong> <span id="perfil-rol"></span></p>
        <p><strong>Estado:</strong> <span id="perfil-estado" class="badge bg-success"></span></p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const user = JSON.parse(sessionStorage.getItem("user_data"));
    if (user) {
      document.getElementById("perfil-dni").textContent = user.dni;
      document.getElementById("perfil-nombre").textContent = `${user.nombre} ${user.apellidos}`;
      document.getElementById("perfil-username").textContent = user.username;
      document.getElementById("perfil-email").textContent = user.email;
      document.getElementById("perfil-phone").textContent = user.phone || "No registrado";
      document.getElementById("perfil-address").textContent = user.address || "No registrada";
      document.getElementById("perfil-rol").textContent = user.rol === "admin" ? "Administrador" : "Cliente";
      document.getElementById("perfil-estado").textContent = user.is_active ? "Activo" : "Inactivo";
      document.getElementById("perfil-estado").classList.remove("bg-success", "bg-danger");
      document.getElementById("perfil-estado").classList.add(user.is_active ? "bg-success" : "bg-danger");
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.clear();
      localStorage.removeItem("session");
      window.location.href = "../index.html";
    });
  </script>
</body>

</html>
