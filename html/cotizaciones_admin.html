<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cotizaciones - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/admin.css" />
  <script src="../js/admin/cotizaciones_admin.js" defer></script>
</head>
<body>
  <div class="d-flex">
    <div class="bg-dark text-white p-3 vh-100" style="width: 250px;">
      <div class="text-center mb-4">
        <img src="../templates/img/Logoempresa.jpg" alt="Logo" style="max-width: 100px;" />
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="admin-perfil.html" class="nav-link text-white"><i class="fas fa-user me-2"></i>Perfil</a></li>
        <li class="nav-item"><a href="usuarios.html" class="nav-link text-white"><i class="fas fa-users me-2"></i>Usuarios</a></li>
        <li class="nav-item"><a href="servicios-admin.html" class="nav-link text-white"><i class="fas fa-briefcase me-2"></i>Servicios</a></li>
        <li class="nav-item"><a href="cotizaciones_admin.html" class="nav-link text-white active"><i class="fas fa-file-invoice me-2"></i>Cotizaciones</a></li>
        <li class="nav-item"><a href="reservas_admin.html" class="nav-link text-white"><i class="fas fa-calendar-check me-2"></i>Reservas</a></li>
        <li class="nav-item"><a href="cancelaciones.html" class="nav-link text-white"><i class="fas fa-times-circle me-2"></i>Cancelaciones</a></li>
        <li class="nav-item"><button id="cerrarSesionBtn" class="btn btn-danger w-100 mt-3">Cerrar Sesión</button></li>
      </ul>
    </div>

    <div class="p-4 flex-grow-1">
      <h2 class="mb-4">Gestión de Cotizaciones</h2>
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th>Cliente</th>
              <th>Servicio</th>
              <th>Invitados</th>
              <th>Fecha Evento</th>
              <th>Mensaje</th>
              <th>Servicios Adicionales</th>
              <th>Precio (S/)</th>
              <th>Estado</th>
              <th>Comprobante</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaCotizaciones"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalPrecio" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formActualizarPrecio">
          <div class="modal-header">
            <h5 class="modal-title">Actualizar Precio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="cotizacionIdPrecio" />
            <div class="mb-3">
              <label for="nuevoPrecio" class="form-label">Nuevo Precio (S/)</label>
              <input type="number" step="0.01" class="form-control" id="nuevoPrecio" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
