<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Eventos Perú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card bg-dark border-0 shadow p-4 rounded-4">
          <h4 class="text-center text-light mb-4 fw-bold">Iniciar Sesión</h4>
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label text-secondary">Usuario</label>
              <input type="text" class="form-control bg-light text-dark border-0 border-bottom" id="username" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label text-secondary">Contraseña</label>
              <input type="password" class="form-control bg-light text-dark border-0 border-bottom" id="password" required>
            </div>
            <button type="submit" class="btn btn-secondary w-100 fw-semibold">Ingresar</button>
          </form>

          <!-- Enlace de registro -->
          <div class="text-center mt-3">
            <span class="text-white-50">¿No tienes cuenta?</span>
            <a href="registro.html" class="text-warning fw-semibold text-decoration-none">Regístrate</a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & Login Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/login.js"></script>

</body>

</html>
