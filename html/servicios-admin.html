<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Servicios - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/admin.css" />
</head>

<body>
  <div class="d-flex" id="layout">
    <div class="sidebar bg-dark text-white p-3">
      <div class="text-center mb-4">
        <img src="../templates/img/Logoempresa.jpg" alt="Logo" class="img-fluid" style="max-height: 80px;" />
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="admin-perfil.html" class="nav-link text-white"><i class="fas fa-user me-2"></i>Perfil</a></li>
        <li class="nav-item"><a href="usuarios.html" class="nav-link text-white"><i class="fas fa-users me-2"></i>Usuarios</a></li>
        <li class="nav-item"><a href="servicios-admin.html" class="nav-link text-white active"><i class="fas fa-briefcase me-2"></i>Servicios</a></li>
        <li class="nav-item"><a href="cotizaciones_admin.html" class="nav-link text-white"><i class="fas fa-file-invoice me-2"></i>Cotizaciones</a></li>
        <li class="nav-item"><a href="reservas_admin.html" class="nav-link text-white"><i class="fas fa-calendar-check me-2"></i>Reservas</a></li>
        <li class="nav-item"><a href="cancelaciones.html" class="nav-link text-white"><i class="fas fa-times-circle me-2"></i>Cancelaciones</a></li>
        <li class="nav-item mt-3">
          <button id="cerrarSesionBtn" class="btn btn-danger w-100">Cerrar Sesión</button>
        </li>
      </ul>
    </div>
    <div class="flex-grow-1 content p-4">
      <button class="btn btn-outline-dark d-md-none mb-3"
        onclick="document.querySelector('.sidebar').classList.toggle('show')">
        <i class="fas fa-bars"></i> Menú
      </button>

      <h2 class="mb-4">Servicios Disponibles</h2>

      <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#modalCrearServicio">
        <i class="fas fa-plus me-2"></i> Crear Servicio
      </button>

      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th>Título</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaServicios"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalCrearServicio" tabindex="-1" aria-labelledby="modalCrearServicioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCrearServicioLabel">Nuevo Servicio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formCrearServicio">
            <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo" required />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success" id="guardarServicioBtn">Guardar Servicio</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/admin/servicios.js"></script>
</body>

</html>
